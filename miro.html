<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WOW SCHOOL — Elementary (Miro wrapper)</title>
  <style>
    :root{ --w:800px; --h:1130px; --scale:1.18; }
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; }
    body{ display:grid; place-items:center; background:#0e0a14; }
    .wrap{ width:var(--w); height:var(--h); border-radius:20px; overflow:hidden; position:relative; background:#0e0a14; }
    .inner{ position:absolute; inset:0; transform:scale(var(--scale)); transform-origin: top center; }
    .inner iframe{ width:100%; height:100%; border:0; display:block; }
    /* poster */
    .poster{ position:absolute; inset:0; z-index:10; display:grid; place-items:center; background:#0e0a14; transition:opacity .25s ease, visibility .25s ease; }
    .poster.hide{ opacity:0; visibility:hidden; }
    .poster img{ width:100%; height:100%; object-fit:cover; }
    .play{ position:absolute; width:100px; height:100px; border-radius:999px; border:none; color:#fff;
           background:linear-gradient(180deg, #7b44ff 0%, #5b2be8 100%); box-shadow:0 14px 40px rgba(92,46,240,.45); cursor:pointer;
           display:grid; place-items:center; }
    .play svg{ width:46px; height:46px; fill:white }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="poster" id="poster" role="button" tabindex="0" aria-label="Открыть плеер">
      <img src="cover.jpg" alt="English File — Elementary (cover)">
      <button class="play" aria-label="Play">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
      </button>
    </div>
    <div class="inner">
      <!-- Важно: укажи правильную версию страницы, где уже подключены крупные стили -->
      <iframe id="frame" src="./?v=6" allow="autoplay; encrypted-media" referrerpolicy="no-referrer"></iframe>
    </div>
  </div>
  <script>
    // Прячем постер только при клике/Enter/Space на самом постере
    (function(){
      const poster = document.getElementById('poster');
      function hide(){ poster.classList.add('hide'); }
      poster.addEventListener('click', hide);
      poster.addEventListener('keydown', (e)=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); hide(); } });
    })();
  </script>
</body>
</html>
