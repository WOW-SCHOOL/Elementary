<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOW SCHOOL — English File: Elementary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Шапка -->
  <header class="site-head">
    <div class="brand">WOW SCHOOL</div>
    <h1 class="title">English File: Elementary</h1>
  </header>

  <!-- Карточка плеера -->
  <main class="wrap">
    <section class="player-card">
      <div class="now">
        <div class="now__top">
          <span class="now__title" id="nowTitle">—</span>
          <span class="now__time"><span id="cur">0:00</span> / <span id="dur">0:00</span></span>
        </div>
        <input id="seek" class="seek" type="range" min="0" max="100" value="0" step="0.1" />
      </div>

      <div class="list" id="list"></div>

      <div class="controls">
        <button id="prev" class="ctrl" aria-label="Previous">‹</button>
        <button id="play" class="ctrl ctrl--main" aria-label="Play/Pause">►</button>
        <button id="next" class="ctrl" aria-label="Next">›</button>
      </div>
    </section>
  </main>

  <!-- Постер-обложка -->
  <button class="poster" id="poster" aria-label="Play album">
    <img src="cover.jpg" alt="English File — Elementary (cover)" />
    <span class="poster__play">►</span>
  </button>

  <audio id="audio" preload="metadata"></audio>

  <script>
    // ===== утилиты
    const $ = s => document.querySelector(s);
    const fmt = s => { s = Math.max(0, Math.round(s)); return `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`; };
    const qs = new URLSearchParams(location.search);
    const isMiro = qs.get('miro') === '1';
    const zoom = Number(qs.get('zoom') || 1);
    const fs   = Number(qs.get('fs')   || 1);

    if (isMiro) document.documentElement.classList.add('miro');
    document.documentElement.style.setProperty('--miro-zoom', zoom);
    document.documentElement.style.setProperty('--fs-mult', fs);

    // ===== элементы
    const audio = $('#audio');
    const listBox = $('#list');
    const nowTitle = $('#nowTitle');
    const seek = $('#seek');
    const cur = $('#cur');
    const dur = $('#dur');
    const btnPrev = $('#prev');
    const btnPlay = $('#play');
    const btnNext = $('#next');
    const poster  = $('#poster');

    let playlist = [];
    let idx = 0;
    let userSeeking = false;

    // ===== плейлист
    fetch('playlist.json?_=' + Date.now())
      .then(r => r.json())
      .then(data => {
        playlist = Array.isArray(data) ? data : (data.tracks || []);
        buildList();
        loadTrack(0, false); // без автоплея — ждём клика по обложке/кнопке
      })
      .catch(e => {
        listBox.innerHTML = `<div class="row row--err">Не удалось загрузить playlist.json</div>`;
        console.error(e);
      });

    function buildList() {
      listBox.innerHTML = '';
      playlist.forEach((t, i) => {
        const row = document.createElement('button');
        row.className = 'row';
        row.innerHTML = `
          <span class="row__num">${i+1}</span>
          <span class="row__title">${t.title || t.name || ('Track '+(i+1))}</span>
          <span class="row__dur" data-i="${i}">—</span>`;
        row.addEventListener('click', () => loadTrack(i, true));
        listBox.appendChild(row);

        const pr = document.createElement('audio');
        pr.src = t.file;
        pr.preload = 'metadata';
        pr.addEventListener('loadedmetadata', () => {
          const el = listBox.querySelector(`.row__dur[data-i="${i}"]`);
          if (el) el.textContent = fmt(pr.duration);
        }, { once: true });
      });
    }

    function markActive() {
      listBox.querySelectorAll('.row').forEach((r, i) => {
        r.classList.toggle('row--active', i === idx);
      });
    }

    function loadTrack(i, autoplay) {
      idx = i;
      const t = playlist[i];
      if (!t) return;

      audio.src = t.file;
      nowTitle.textContent = t.title || t.name || ('Track ' + (i+1));
      cur.textContent = '0:00'; dur.textContent = '0:00';
      seek.value = 0;
      markActive();

      if (autoplay) startPlayback();
    }

    // ===== постер/воспроизведение
    function hidePoster(){
      poster.classList.add('poster--hide');
      // через CSS: pointer-events:none; visibility:hidden; opacity:0
    }

    function startPlayback(){
      hidePoster();
      audio.play().then(() => {
        btnPlay.textContent = '❚❚';
      }).catch(() => {
        // даже если заблокировано автопроигрывание — постер уже скрыт,
        // пользователь нажмёт Play ещё раз, и всё поедет
        btnPlay.textContent = '►';
      });
    }

    poster.addEventListener('click', startPlayback);
    poster.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); startPlayback(); }
    });

    // на всякий случай: если пользователь нажмёт большую Play внизу — тоже скрываем постер
    btnPlay.addEventListener('click', () => {
      if (!poster.classList.contains('poster--hide')) hidePoster();
      if (audio.paused) {
        audio.play().then(()=> btnPlay.textContent = '❚❚');
      } else {
        audio.pause(); btnPlay.textContent = '►';
      }
    });

    // ===== события аудио
    audio.addEventListener('loadedmetadata', () => dur.textContent = fmt(audio.duration));
    audio.addEventListener('timeupdate', () => {
      if (!userSeeking && audio.duration) seek.value = (audio.currentTime / audio.duration) * 100;
      cur.textContent = fmt(audio.currentTime);
    });
    audio.addEventListener('ended', () => next());

    // ===== навигация / seek
    function prev(){ loadTrack((idx - 1 + playlist.length) % playlist.length, true); }
    function next(){ loadTrack((idx + 1) % playlist.length, true); }
    btnPrev.addEventListener('click', prev);
    btnNext.addEventListener('click', next);

    seek.addEventListener('input', () => userSeeking = true);
    seek.addEventListener('change', () => {
      userSeeking = false;
      if (audio.duration) audio.currentTime = (seek.value / 100) * audio.duration;
    });
  </script>
</body>
</html>
